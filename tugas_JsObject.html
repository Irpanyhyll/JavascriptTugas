<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Object</title>
</head>
<body>
    <p id="demo"></p>
   

    <script>
        //create an object
        const car = {
            type: "Fiat",
            model: "f500",
            color: "Blue",
            specification: function() {
                return "Type: " + this.type + ", Model: " + this.model + ", Color: " + this.color;

            }
    };

    document.getElementById("demo").innerHTML = "The car type is " + car.specification();

    </script>
</body>
</html>
